name: ci

on:
  push:
  pull_request:

jobs:
  backend-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/client/package-lock.json
      - run: npm ci
      - run: npm run check

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run check
